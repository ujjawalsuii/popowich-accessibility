<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #asl-hud {
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            padding: 6px;
            border-radius: 8px;
            background: rgba(10, 10, 18, 0.78);
            border: 1px solid rgba(34, 197, 94, 0.45);
            color: #e8e8f0;
            font-size: 10px;
            backdrop-filter: blur(2px);
        }

        #asl-hud button {
            border: 1px solid #2d2d4a;
            background: #1f2937;
            color: #e8e8f0;
            border-radius: 6px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        #asl-hud button.active {
            background: #16a34a;
            border-color: #22c55e;
            color: #fff;
        }

        #asl-help {
            position: absolute;
            bottom: 4px;
            left: 6px;
            right: 6px;
            z-index: 2;
            background: rgba(10, 10, 18, 0.68);
            color: #a1a1c5;
            border-radius: 6px;
            padding: 3px 6px;
            font-size: 9px;
            text-align: center;
            pointer-events: none;
        }

        #hud-status {
            color: #93c5fd;
            min-width: 90px;
        }

        #hud-model {
            color: #a7f3d0;
        }

        #hud-label {
            color: #fde68a;
            font-weight: 700;
        }

        #hud-count {
            color: #c4b5fd;
        }
    </style>
</head>

<body tabindex="0">
    <video id="cam" autoplay playsinline muted></video>
    <div id="asl-hud" role="status" aria-live="polite">
        <button id="record-toggle" type="button" class="active">Record: ON</button>
        <button id="mirror-toggle" type="button" class="active">Mirror L: ON</button>
        <span id="hud-label">Label: A</span>
        <span id="hud-count">Samples: 0</span>
        <span id="hud-status">No hand</span>
        <span id="hud-model">Model: loading…</span>
    </div>
    <div id="asl-help">A-Z: label • Space: capture • Ctrl+S: download • Ctrl+C: clear • R: record toggle • M: mirror toggle</div>
    <script src="../lib/mediapipe/hands.js"></script>
    <script src="../lib/mediapipe/camera_utils.js"></script>
    <script src="asl-frame.js"></script>
</body>

</html>
